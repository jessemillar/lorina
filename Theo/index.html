<html>
	<head>
		<title>Theo</title>
		<style>
			@font-face
			{
				font-family: 'minercraftory';
				src: url('minercraftory.ttf');
			}

			body
			{
				margin: 0px;
				padding: 0px;

				background-color: #111111;
				overflow-x: hidden;
			}

			#canvas
			{
				position: absolute;
				left: 0px;
				top: 50px;

				z-index: 0;
			}

			#hat
			{
				position: absolute;
				left: 20%;
				top: 20%;
				width: 60%;
				height: 60%;

				background-color: #85144B;
				display: none;
				z-index: 2;
			}

				#hat .close
				{
					position: absolute;
					right: 15px;
					top: 10px;

					color: #FFFFFF;
					cursor: pointer;
					font-family: "MinercraftoryRegular";
					font-size: 15px;
					text-align: right;
				}

			#tools
			{
				position: fixed;
				right: 0px;
				bottom: 0px;
				width: 110px;
				height: auto;

				background-color: #85144B;
				z-index: 1;
			}

				#tools .button
				{
					margin-bottom: 17px;
					margin-top: 10px;

					color: #FFDC00;
					cursor: pointer;
					font-family: "MinercraftoryRegular";
					font-size: 17px;
					text-align: center;
				}

			#toolbar
			{
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 50px;


				background-color: #85144B;
				color: #FFFFFF;
				font-family: "MinercraftoryRegular";
				z-index: 1;
			}

				#toolbar .save
				{
					margin-top: 5px;
					margin-left: 10px;
					margin-right: 10px;

					color: #FFDC00;
					cursor: pointer;
					display: block;
					float: left;
					font-family: inherit;
					font-size: 24px;
					text-align: center;

					-webkit-user-select: none;
					-khtml-user-select: none;
					-moz-user-select: none;
					-ms-user-select: none;
					user-select: none;
				}

				#toolbar input
				{
					height: 30px;

					margin-left: 10px;
					margin-top: 10px;
					padding: 10px;

					background-color: #FFFFFF;
					border: none;
					color: #85144B;
					display: block;
					float: left;
					font-family: inherit;
					font-size: 15px;
					outline: none;
					text-align: center;
					text-transform: lowercase;
				}

				#toolbar .small-input
				{
					width: 56px;
				}

				#toolbar .large-input
				{
					width: 95px;
				}
		</style>
	</head>
	<body>
		<div id = "hat">
			<div class = "close" onclick = "closeHat()">close</div>
		</div>

		<div id = "tools">
			<div class = "button" onclick = "penTool()">pen</div>
			<div class = "button" onclick = "bucketTool()">bucket</div>
			<div class = "button" onclick = "eraserTool()">eraser</div>
		</div>

		<div id = "toolbar">
			<div class = "save" onclick = "openHat()">save</div>
			<input id = "grid-width" class = "small-input" type = "text" title = "Grid Width" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "grid-height" class = "small-input" type = "text" title = "Grid Height" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "tile-width" class = "small-input" style = "background-color: #DDDDDD" type = "text" title = "Tile Width" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "tile-height" class = "small-input" style = "background-color: #DDDDDD" type = "text" title = "Tile Height" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "background-color" class = "large-input" type = "text" title = "Background Color" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "grid-color" class = "large-input" type = "text" title = "Grid Color" onchange = "updatePreferences()" onclick = "this.select()">
			<input id = "grid-opacity" class = "small-input" type = "text" title = "Grid Opacity" onchange = "updatePreferences()" onclick = "this.select()">
		</div>

		<canvas id = "canvas" width = "300px" height = "300px"></canvas>
	</body>
	<script src = "backend.js"></script>
	<script src = "main.js"></script>
</html>
